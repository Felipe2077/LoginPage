<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <section class="image-area">
    <img src="./images/undraw_About_us_page_re_2jfm 1.svg" alt="">
  </section>
  <main class="login-area">
    <div class="login-area2">
      <div class="login-text">
        <p class="login-subtext">Bem vindo de volta</p>
        <h1 id="login-text">Faça login na sua conta</h1>
      </div>

      <form action="" method="post">
        <div class="email-section inputs">
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" />
        </div>
        <div class="password-section inputs">
          <label for="password">Senha</label>
          <input type="password" id="password" />
        </div>
        <div class="button">
          <button type="submit" class="login-btn btn">Entrar</button>
        </div>
        <div class="button">
          <button type="submit" class="google-btn btn"><img src="./images/googleLogin.png" alt=""> Ou faça login com o Google </button>
        </div>
      </form>
    </div>
    <footer>
      <p>Não tem uma conta? <span> Cadastre-se</span></p>
    </footer>
  </main>
</body>

</html>
